<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Global Credit Union</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="Global Credit Union Logo">
                <h1>Global Credit Union</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="transactions.html">Transactions</a></li>
                    <li><a href="transfer.html">Transfer</a></li>
                    <li><a href="loans.html">Loans</a></li>
                    <li><a href="settings.html" class="active">Settings</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="container">
            <div class="page-header">
                <h2>Account Settings</h2>
            </div>

            <div class="settings-tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="profile">Profile</button>
                    <button class="tab-btn" data-tab="security">Security</button>
                    <button class="tab-btn" data-tab="preferences">Preferences</button>
                </div>

                <div class="tab-content active" id="profile">
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="accountNumber">Account Number</label>
                            <input type="text" id="accountNumber" name="accountNumber" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <div class="tab-content" id="security">
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                            <span class="error-message" id="current-password-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                            <span class="error-message" id="new-password-error"></span>
                            <div class="password-requirements">
                                <p>Password must contain:</p>
                                <ul>
                                    <li id="sec-length">At least 8 characters</li>
                                    <li id="sec-uppercase">One uppercase letter</li>
                                    <li id="sec-number">One number</li>
                                    <li id="sec-special">One special character</li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                            <span class="error-message" id="confirm-new-error"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>

                <div class="tab-content" id="preferences">
                    <form id="preferencesForm">
                        <div class="form-group">
                            <label for="theme">Theme</label>
                            <select id="theme" name="theme">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                                <option value="system">System Default</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" name="language">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="notifications" name="notifications">
                            <label for="notifications">Enable Email Notifications</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="smsAlerts" name="smsAlerts">
                            <label for="smsAlerts">Enable SMS Alerts</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Global Credit Union. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/dashboard.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
