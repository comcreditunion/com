<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Credit Union - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Global Credit Union Logo">
                <h1>Global Credit Union</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Online Banking Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="form-group" id="otpGroup" style="display: none;">
                    <label for="otp">One-Time Password (OTP)</label>
                    <input type="text" id="otp" name="otp" required>
                    <p class="otp-info">Today's OTP is generated based on the current date. It changes daily.</p>
                    <span class="error-message" id="otp-error"></span>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </form>
            <div class="auth-links">
                <a href="register.html">Don't have an account? Register</a>
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Global Credit Union. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
